<div class="main-container">
  <div class="first-container">
    <div class="logo-container">
      <img class="logo" src="assets/mysuccess_icon_prod.png" alt="">
      <div class="logo-caption">
        <span class="logo-text">MYSUCCESS</span>
      </div>
    </div>
  </div>
  <div class="second-container">
    <div class="content">
      <span class="content-caption">Welcome to the preferred platform that connects students to the best Institutions in Malaysia</span>

      <div class="option-list">
        <a class="option-button" (click)="click()">
          <span class="option-text">Student</span>
        </a>
        <a class="option-button" [href]="this.urls.list_url[0].url">
          <span class="option-text">Institution</span>
        </a>
        <a class="option-button" [href]="this.urls.list_url[2].url">
          <span class="option-text">Contact Us</span>
        </a>
      </div>

      <div class="download-button">
        <a [href]="this.urls.list_url[3].url" style="cursor: pointer" class="gplay-button">
          <object data="assets/Google_Play-Badge-Logo.wine.svg" width="170"></object>
        </a>

        <a [href]="this.urls.list_url[4].url" style="cursor: pointer" class="ios-button">
          <object data="assets/App_Store_(iOS)-Badge-Logo.wine.svg" width="160"></object>
        </a>
      </div>

      <div class="tnc">
        <span>By clicking User Web, Provider, Contact Us, GPLay and AppStore you agree to our <a class="text-blue-500"
                                                                                                 [href]="this.urls.list_url[6].url">Terms and Conditions</a> and <a
          class="text-blue-500" [href]="this.urls.list_url[5].url">Privacy Policy</a></span>
      </div>
    </div>
    <div class="footer">
      <span class="footer-text">MySuccess Â© MySuccess Resources Sdn Bhd</span>
    </div>
  </div>
</div>
