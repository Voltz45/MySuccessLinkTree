<div class="main-container">
  <div class="icon-container">
    <div class="background-icon">
      <img src="assets/mysuccsess-icon-rev.png" routerLink="/landing-page" class="icon">
    </div>
  </div>

  <div class="navbar-container-1">
    <a class="nav-1-item index-2" routerLinkActive="active" [href]="navItems[1].path" target="_blank" >{{navItems[1].label}}</a>
    <a class="nav-1-item index-3" routerLinkActive="active" [routerLink]="navItems[2].path" >{{navItems[2].label}}</a>
    <a class="nav-1-item index-4" routerLinkActive="active" [routerLink]="navItems[3].path" >{{navItems[3].label}}</a>
    <a class="nav-1-item index-5" routerLinkActive="active" [routerLink]="navItems[4].path" >{{navItems[4].label}}</a>
  </div>



  <div class="title-container">
    <span class="title-text">My Success</span>
  </div>

  <div class="navbar-container">
    <button mat-raised-button class="menu-button" (click)="onClick()">
      <mat-icon class="menu-icon">menu</mat-icon>
    </button>


    <div class="navbar-content">
      <div class="sub-navbar-content"></div>
    </div>

    <div class="close-navbar-button-container">
      <button mat-fab class="close-navbar-button" (click)="onClick()">
        <span class='bx bx-x close-icon'></span>
      </button>
    </div>

    <div class="navbar-icon-container">
      <img src="assets/mysuccess_icon.png" style="height: 125px"/>
      <a style="color: white; font-size: 3vw" routerLink="/landing-page" (click)="onClick()">MySuccess</a>
    </div>

    <div class="nav-item-container">
      <a class="nav-item index-2" routerLinkActive="active" [href]="navItems[1].path" target="_blank" (click)="onClick()">{{navItems[1].label}}</a>
      <a class="nav-item index-3" routerLinkActive="active" [routerLink]="navItems[2].path" (click)="onClick()">{{navItems[2].label}}</a>
      <a class="nav-item index-4" routerLinkActive="active" [routerLink]="navItems[3].path" (click)="onClick()">{{navItems[3].label}}</a>
      <a class="nav-item index-5" routerLinkActive="active" [routerLink]="navItems[4].path" (click)="onClick()">{{navItems[4].label}}</a>
<!--      <a *ngFor="let navItem of navItems; let i = index" [routerLink]="navItem.path" class="nav-item index-{{i+1}}" routerLinkActive="active" (click)="onClick()">{{navItem.label}}</a>-->
    </div>
  </div>
</div>
