<div class="contact-container">
  <div class="contact-title-container">
    <span class="title-text">Let's Talk</span>
    <span class="sub-title-text">Have some issue and need help? Then reach out we'd love to hear about your problem and provide help</span>
  </div>

  <div class="contact-field-container">
    <form class="form-container">
      <mat-form-field  appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput [formControl]="nameFormControl" placeholder="Smith John">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input type="text" matInput [formControl]="mobileFormControl" placeholder="08911111111111">
        <mat-error *ngIf="mobileFormControl.hasError('required')">
          Mobile number is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea autosize matInput [formControl]="msgFormControl" class="text-area"></textarea>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" class="submit-button" (click)="onSubmit()" [disabled]="nameFormControl.value == '' || emailFormControl.value == '' || mobileFormControl.value == '' || emailFormControl.hasError('email')">Submit</button>
  </div>
</div>
